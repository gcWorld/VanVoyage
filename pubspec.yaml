name: vanvoyage
description: A camper van trip planning application for van life enthusiasts
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Maps
  mapbox_maps_flutter: ^2.3.0

  # Database
  sqflite: ^2.4.1
  path: ^1.9.0

  # Location Services
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Navigation
  go_router: ^14.6.2

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.0
  equatable: ^2.0.7
  http: ^1.2.2

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^5.0.0
  
  # Code Generation
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.13
  
  # Testing
  mockito: ^5.4.4
  sqflite_common_ffi: ^2.3.3+1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # To add custom fonts to your application, add a fonts section here:
  # fonts:
