name: vanvoyage
description: A camper van trip planning application for van life enthusiasts
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Maps
  mapbox_maps_flutter: ^1.1.0

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Navigation
  go_router: ^12.1.1

  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  equatable: ^2.0.5
  http: ^1.1.0

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Code Generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  
  # Testing
  mockito: ^5.4.4
  sqflite_common_ffi: ^2.3.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # To add custom fonts to your application, add a fonts section here:
  # fonts:
