# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The following line activates a set of recommended lints for Flutter apps,
# packages, and plugins designed to encourage good coding practices.
include: package:flutter_lints/flutter.yaml

analyzer:
  # Configure analyzer to only show errors, suppress info and warnings
  errors:
    # Set all warnings to ignore
    todo: ignore
    deprecated_member_use: ignore
    deprecated_member_use_from_same_package: ignore
    unused_import: ignore
    # You can add more specific warnings to ignore here
  
  # Exclude generated files and build directories
  exclude:
    - "**/*.g.dart"
    - "**/*.mocks.dart"
    - "build/**"
    - ".dart_tool/**"
    - "scripts/**"  # Exclude scripts directory

linter:
  rules:
    # Disable common info/warning rules
    avoid_print: false
    prefer_single_quotes: false
    prefer_const_declarations: false
    dangling_library_doc_comments: false
    avoid_relative_lib_imports: false
    # You can disable other specific lints here

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options
